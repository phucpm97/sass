    <!-- find your course -->
    <section class="find">
        <div class="find_header">
            <div class="find_img">
                <img src="./images/conatct_inner.png">
            </div>
            <div class="find_font">
                <div class="modal-body find_table">
                    <h1>Find Your Course</h1>
                    <form role="form">
                        <div class="find_flex">
                            <div class="form-group find_text ">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fa fa-user"></i></span>
                                    </div>
                                    <input type="text" class="form-control input-sm find_input" placeholder="Name">
                                </div>
                            </div>
                            <div class="form-group find_text">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fa-solid fa-user-graduate"></i></span>
                                    </div>
                                    <input type="text" class="form-control input-sm find_input" placeholder="E-mail">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa-solid fa-comment-dots"></i></span>
                                </div>
                                <select class="form-control find_input" id="chucvu">
                                        <option>English</option>
                                        <option>French</option>
                                        <option>Spanish</option>
                                        <option>German</option>
                                    </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa fa-user find_input"></i></span>
                                </div>
                                <textarea class="form-control input-sm" style="height: 100px;" placeholder="Message"></textarea>
                                <!-- <input type="text" class="form-control input-sm" style="height: 200px;" placeholder="Message"> -->

                            </div>
                        </div>
                    </form>
                    <button class="btn btn-primary find_button">SEND</button>
                </div>
            </div>
        </div>
    </section>
